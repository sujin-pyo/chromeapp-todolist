<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <!-- weather.js -->
      <div id="weather">
        <span></span>
        <img />
      </div>
    </header>
    <main>
      <!-- clock.js -->
      <h1 id="clock">00:00</h1>
      <!-- timeleft.js -->
      <h2 id="timeleft"></h2>
      <!-- greetings.js -->
      <form class="hidden" id="login-form">
        <h2>Write your name</h2>
        <input type="text" required maxlength="15" />
      </form>
      <h2 class="hidden" id="greeting"></h2>
      <!-- todo.js -->
      <div class="hidden" id="todo">
        <form id="todo-form">
          <input type="text" placeholder="Write a To-Do List for Today" />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <footer>
      <!-- guotes.js -->
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
    <script src="src/clock.js"></script>
    <script src="src/greetings.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/timeleft.js"></script>
  </body>
</html>
